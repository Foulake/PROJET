<div class="d-flex justify-content-between pt-2">
  <div class="col-md-6 p-0">
    <h2>Liste des fournisseurs</h2>
  </div>

  <div class="d-flex">
    <div class="flex-flill">
      <button type="button" class="btn btn-sm btn-success"> <i class="fas fa-download"></i>Télécharger </button>
    </div>
    <div class="flex-flill">
      <button type="button" class="btn btn-sm btn-primary" routerLink="/addFournisseur"> <i class="fas fa-plus"></i>Nouveau </button>
    </div>
  </div>
</div>
<table class="table table-bordered table-striped">

  <thead>
  <tr>
    <th>ID</th>
    <th>Nom</th>
    <th>Prenom</th>
    <th>Date</th>
    <th>Telephone</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let fournisseur of fournisseurs">
    <td><span>{{fournisseur.id}}</span></td>
    <td><span>{{fournisseur.nom}}</span></td>
    <td><span>{{fournisseur.prenom}}</span></td>
    <td><span>{{fournisseur.dateFour}}</span></td>
    <td><span>{{fournisseur.tel}}</span></td>
    <td>
      <button class="btn btn-sm btn-warning">
        <i class="fa fa-edit"></i>Modifier</button>
      <button class="btn btn-sm btn-danger">
        <i class="fa fa-remove"></i>Supprimer</button>
    </td>
    
  </tr>
  </tbody>
  </table>
