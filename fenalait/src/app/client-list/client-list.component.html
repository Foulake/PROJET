<div class="d-flex justify-content-between pt-2">
  <div class="col-md-3 p-0">
    <h2>Liste des clients</h2>
  </div>
  <div class="col-md-3 p-0">
    <div class="input-group">
      <input type="text" [ngModel]="prenomClient" class="form-control" placeholder=" rechercher par prenom" [(ngModel)]="prenomClient">
      <div class="input-group-append">
        <button class="btn btn-sm btn-outline-secondary" type="button" (click)="searchClient()">rechercher</button>
      </div>
    </div>
  </div>

  <div class="d-flex">
    <div class="flex-flill">
      <button type="button" class="btn btn-sm btn-success"> <i class="fas fa-download"></i>Télécharger </button>
    </div>
    <div class="flex-flill">
      <button type="button" class="btn btn-sm btn-primary" routerLink="/addClient"> <i class="fas fa-plus"></i>Nouveau </button>
    </div>
  </div>
</div>
<div class="modal-body">
 
  
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>NomClient</th>
      <th>PrenomClient</th>
      <th>TelClient</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients; let i = index"
    [class.active]="i == currentIndex"
    (click)="setActivetedClient(client, i)">
      <td><span>{{client.id}}</span></td>
      <td><span>{{client.nomClient}}</span></td>
      <td><span>{{client.prenomClient}}</span></td>
      <td><span>{{client.telClient}}</span></td>
      <td>
        <button class="btn btn-sm btn-warning" (click)="editClient(client.id)">
          <i class="fa fa-edit"></i>Modifier</button>
        <button class="btn btn-sm btn-danger" data-toggle="modal" data-target="#exampleModalLong" (click)="selectedClientPourSupprimer(client.id)">
          <i class="fa fa-trash"></i>Supprimer</button>
      </td>
    </tr>
  </tbody>
  <div class="btn btn-danger text-center" *ngIf="errorMessage">
    {{ errorMessage }}
</div>
<div class="btn btn-danger text-center" *ngIf="message">
  {{ message }}
</div>
</table>


<!-- Modal -->
<div class="modal fade" data-backdrop="static" data-beyboard="false" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLongTitle">Confirmation de suppréssion</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="btn btn-danger text-center" *ngIf="message">
          {{ message }}
      </div>
        <h2 class="text-center">Voulez vous supprimer le client {{ form.prenomClient }}</h2>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="annulerSuppressionClient()"> <i class="fas fa-undo"></i> Annuler</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="confirmDelete()"> <i class="fas fa-trash"></i> Confirmer</button>
      </div>
    </div>
  </div>
</div>
