<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Nouveau Client</h4>
        <button type="button" class="close"arial-label="Close"(click)="modal">
            <span aria-hidden="true">times</span>
        </button>
    </div>
    <div class="modal-body">
        <form #f="ngForm"  readonly>
            <div class="form-group">
                <label for="nomClient">Nom</label>
            </div>
            <div class="input-group">
                <input id ="nomClient" class="form-control" ngModel>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal"></button>
    </div>

</ng-template>
