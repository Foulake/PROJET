   <div class="row mt-3">
     <div class="card col-md-4 text-center mr-3">
         <div class="col">
             <div class="mt-3">
                 <img src="assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="image" />
             </div>
             <div class="mt-2">
                 <h2 class="mb-0">{{currentUser.prenom}}</h2>
                 <h2 class="mb-0">{{currentUser.nom}}</h2> </div>
         </div>
     </div>
 
     <div class="card col-md-7">
        <div class="card-body">
           
        <form
           
            name="form"
            (ngSubmit)="f.form.valid "
            #f="ngForm"
            novalidate>
    
            <div class="form-group">
              <label for="nom">Prenom</label>
              <input
                type="text"
                class="form-control"
                name="prenom"
                required
                prenom
                />
             
            </div>
            
              <div class="form-group">
                <label for="nom">nom</label>
                <input
                  type="nom"
                  class="form-control"
                  name="nom"
                  required
                  nom
                  />
               
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  required
                  email
                  />
              </div>
            <div class="form-group text-right">
                
              <button type="button" class="btn btn-danger" routerLink="/profile">
                <i class="fas fa-ban"></i> annuler
              </button>
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save"></i> changer
                </button>
              </div>
          </form>
     </div>
 
   </div>
 </div>
