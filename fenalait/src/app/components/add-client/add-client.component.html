<div class="container my-container ">
  <div class="card justify-content-md-center">
  <div class="card-header header-color text-center pb-0">
      <h2>Inscrire un client</h2>
  </div>
  <div class="card-body">
      <div class="btn btn-danger" *ngIf="errorMessage">
          {{ errorMessage }}
      </div>
  <div *ngIf="!submeted" >

      <div class="form-group" >
        <label for="nomClient">nomClient</label>
        <input
          type="text"
          class="form-control"
          id="nomClient"
          required
          [(ngModel)]="client.nomClient"
          name="nomClient"
        />
        </div>

        <div class="form-group">
          <label for="prenomClient">prenomClient</label>
          <input
            class="form-control"
            id="prenomClient"
            required
            [(ngModel)]="client.prenomClient"
            name="prenomClient"
          />
        </div>

      <div class="form-group">
            <label for="telClient">telClient</label>
            <input
              type="text"
              class="form-control"
              id="telClient"
              required
              [(ngModel)]="client.telClient"
              name="telClient"
            />
          </div>
          
      <div class="form-group d-flex justify-content-between">
          
          <button type="button" class="btn btn-danger" routerLink="/client">
            <i class="fas fa-ban"></i> annuler
          </button>
          <button (click)="saveclient()" class="btn btn-primary">
            <i class="fas fa-save"></i> enrégistrer
          </button>
        </div>
      </div>

      <div class="alert alert-success" *ngIf="submeted">
        <h3> Vous êtes enrégistrer avec succès Mr/Mme {{client.nomClient}}! </h3>
      </div>

      <div class="alert alert-warning" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

  </div>
  </div>
</div>
