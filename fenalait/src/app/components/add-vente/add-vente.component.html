<div class="container my-container animated fadeIn">
    <div class="card justify-content-md-center">
    <div class="card-header header-color text-center pb-0">
        <h2> Ajouter une vente </h2>
    </div>
    <div class="card-body">
        
        <div class="btn btn-danger offset-2 mb-2" *ngIf="errorMessage">
          <span class="text-align-center">{{ errorMessage }}</span>  
          
        </div>
    <form class="form-scroll" id="test"
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate>

        <div class="form-group">
          <label for="produitId">Produit</label>
          <select class="form-select" aria-label="Default select example" name="produit" id="produit" [(ngModel)]="vente.produitId" (ngModelChange)="onChange($event)" >
            <option [value]="0" >Selectionnez un produit</option>
            <option *ngFor="let produit of listProduit" [value]="produit.id" >{{produit.nomPrdt}} - {{produit.id}}</option>
          </select>
        </div>
  
        <div class="form-group">
            <label for="quantite">Quantité</label>
            <input
              type="number"
              class="form-control"
              name="quantite"
              [(ngModel)]="vente.quantite"
              (ngModelChange)="calcul()"
              required="required"
              #quantite="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && quantite.errors }"/>
          <div class="invalid-feedback" *ngIf="quantite.errors && f.submitted">
            <div *ngIf="quantite.errors['required']">Veuillez entrée la quantité !</div>
            <div *ngIf="quantite.errors['dateExp']">
              la quantite doit être une quantité valide !
            </div>
          </div>
  
        </div>

        <div class="form-group">
          <div class="form-check form-switch p-0">
            <label class="form-check-label" for="flexSwitchCheckChecked">Remise ?</label>
            <input class="form-check-input mx-3" name="remise" (change)="toggleField()"
            [(ngModel)]="vente.remise" type="checkbox" role="switch" id="flexSwitchCheckChecked">
            
          </div>
        </div>
        
        <div class="form-group">
          <label for="pourcentage">Pourcentage</label>
          <input
            type="number"
            class="form-control"
            name="pourcentage"
            [disabled]="isFieldDisabled"
            [(ngModel)]="vente.pourcentage"
            (ngModelChange)="calcul()"
            #pourcentage="ngModel"/>

      </div>
        
        <div class="form-group">
            <label for="clientId" >Client</label>
            <select class="form-select" aria-label="Default select example" name="catProd" [(ngModel)]="vente.clientId">
              <option [value]="0" selected>Selectionnez une Client</option>
              <option *ngFor="let client of listClient" [value]="client.id">{{client.nomClient}}</option>
            </select>
        </div>
        <div class="form-group">
          <label for="montant">Montant</label>
          <input disabled="montant" readonly
            type="number"
            class="form-control"
            name="montant"
            [(ngModel)]="result"
            
            />
        </div>

        <div class="form-group d-flex justify-content-between">
            
          <button type="button" class="btn btn-danger" routerLink="/venteListe">
            <i class="fas fa-ban"></i> annuler
          </button>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> enrégistrer
            </button>
          </div>
      </form>
    </div>
    </div>
  </div>
