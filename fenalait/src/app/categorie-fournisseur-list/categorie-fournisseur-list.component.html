<div class="d-flex justify-content-between pt-2">
  <div class="col-md-6 p-0">
    <h2>Liste des categoriesfournisseurs <select (change)="hadlePageSizeChange($event)">
      <option *ngFor=" let size of totalPages" [ngValue]="size">
        {{ size }}
      </option>
    </select></h2>
  </div>
  <div class="col-md-4 p-0 ">
    <div class="input-group">
      <input type="text" [(ngModel)]="description" class="form-control" 
      placeholder=" rechercher par description" 
      />
      <div class="input-group-append">
        <button type="submit" class="btn btn-default" (click)="searchCatfournisseur()">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </div>
  
    <div class="d-flex">
      <div class="flex-flill">
        <button type="button" class="btn btn-sm btn-success"> <i class="fas fa-download"></i>Télécharger </button>
      </div>
      <div class="flex-flill">
        <button type="button" class="btn btn-sm btn-primary" routerLink="/addcategorieFournisseur"> <i class="fas fa-plus"></i>Nouveau </button>
      </div>
    </div>
  </div>
        <table class="table table-bordered table-striped">
          <thead>
          <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let categorieFournisseur of categorieFournisseurs | paginate: {
              itemsPerPage:pageSize,
              currentPage: page,
              totalItems: count
            }; let i = index"
            [class.active]="i == currentIndex"
             >  
            <td><span>{{categorieFournisseur.id}}</span></td>
            <td><span>{{categorieFournisseur.description}}</span></td>
            <td>
              <button  (click)="updatecatFour(categorieFournisseur.id)"class="btn btn-sm btn-warning" >
                <i class="fa fa-edit"></i></button>
                <button class="btn btn-sm btn-danger" data-toggle="modal" data-target="#exampleModalLong" (click)="selectedCategorieFournisseurPourSupprimer(categorieFournisseur.id)">
                  <i class="fa fa-trash"></i></button>
              </td>
            </tr>
          </tbody>
        
          <div class="btn btn-danger text-center" *ngIf="errorMessage">
            {{ errorMessage }}
        </div>
        
        </table>
        <div class="container col-md-12">
          <pagination-controls previousLabel="Précedente"
          nextLabel="Suivante"
          [responsive]="true"
           (pageChange)="hadlePageChange($event)">
          </pagination-controls> 
        </div>
        
        <!-- Modal -->
        <div class="modal fade" data-backdrop="static" data-beyboard="false" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLongTitle">Confirmation de suppréssion</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="btn btn-danger text-center" *ngIf="errorMessage">
                  {{ errorMessage }}
              </div>
                <h2 class="text-center">Voulez vous supprimer localite {{ form.description }}</h2>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="annulerSuppressionCategorieFournisseur()"> <i class="fas fa-undo"></i> Annuler</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="confirmDelete()"> <i class="fas fa-trash"></i> Confirmer</button>
              </div>
            </div>
          </div>
        </div>
