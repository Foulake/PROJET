<div class="container my-container ">
    <div class="card justify-content-md-center">
    <div class="card-header header-color text-center pb-0">
        <h2>Modifier un categorieFournisseur</h2>
    </div>
    <div class="card-body">
        
        <div class="btn btn-danger" *ngIf="errorMessage">
            {{ errorMessage }}
        </div>
    <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate>
  
  
          <div class="form-group">
            <label for="description">Description</label>
            <input
              type="text"
              class="form-control"
              name="description"
              [(ngModel)]="form.description"
              required
              minlength="3"
              maxlength="20"
              #description="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && description.errors }" />
  
          <div class="invalid-feedback" *ngIf="description.errors && f.submitted">
            <div *ngIf="description.errors['required']">description ne peut pas être vide !</div>
            <div *ngIf="description.errors['minlength']">
              Le description doit contenir au moins 3 charactères
            </div>
            <div *ngIf="description.errors['maxlength']">
              La description doit contenir au plus 20 charactères
            </div>
          </div>
        </div>
        
        <div class="form-group d-flex justify-content-between">
            
          <button type="button" class="btn btn-danger" routerLink="/categorieFournisseur">
            <i class="fas fa-ban"></i> annuler
          </button>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> enrégistrer
            </button>
          </div>
      </form>
  
      
      <div class="alert alert-success" *ngIf="isSuccessful">
        categorieFournisseur enrégistrer avec succès  {{form.description}}!
      </div>
    </div>
    </div>
  </div>
