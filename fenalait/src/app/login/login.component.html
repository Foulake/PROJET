<div class="container my-container">
    <div class="card justify-content-md-center">
    <div class="card-header text-center pb-0">
        <h3> Se connecter</h3>
    </div>
    <div class="card-body">

        <div class="btn btn-danger col-md-12 mb-2 text-center" *ngIf="errorMessage">
            {{ errorMessage }}
        </div>

        <form
          *ngIf="!isLoggedIn"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
        >
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              name="email"
              [(ngModel)]="form.email"
              required
              #email="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
            />
            <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
              E-mail ne peut pas être vide !
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              required
              minlength="4"
              #password="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
            />
            <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
              <div *ngIf="password.errors['required']">Le mot de passe ne peut pas être vide ! !</div>
              <div *ngIf="password.errors['minlength']">
                Mot de passe doit contenir au mois 4 charactères !
              </div>
            </div>
          </div>
          <div class="form-group d-flex justify-content-between">
            <button type="button" class="btn btn-link" routerLink="/registre">S'inscrire</button>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-check"></i> Se connecter
            </button>
          </div>
      <!--   <div class="form-group">
            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
              Login failed: {{ errorMessage }}
            </div>  
          </div> -->
        </form> 

   <!--      <div class="alert alert-success" *ngIf="isLoggedIn">
         Connectez avec role {{ roles }}.
        </div>    -->
      </div>
    </div>
</div>
